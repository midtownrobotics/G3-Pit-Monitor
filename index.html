<html>
    <head>
        <title>G3 Big Screen!</title>
    </head>
    <body>
        <iframe id="frame" src="/dash"></iframe>
    </body>
</html>

<style>
    body {

        height: 100%;

        height: 100%;
        border: 0;

        document.getElementById('frame').contentWindow.location.reload();
    }, (1 * 60 * 1000))
</script>
